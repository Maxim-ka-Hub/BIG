<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Black_Jack.css">
</head>
<body>

    <audio id="win-sound">
        <source src="dollar-sound-effect.mp3" type="audio/mpeg">
    </audio>
      
      <audio id="card-Deal-Sound">
        <source src="card_Deal_Sound.mp3" type="audio/mpeg">
    </audio>

    <li><a href="index.html" title="main">Головна сторінка</a></li>





    <div id="game">
        <h1>Блекджек</h1>
        
        <div id="status">Ласкаво просимо! Введіть вашу ставку та натисніть "Роздати".</div>
        <div id="buttons">
            <input type="number" id="bet" placeholder="ставка">

            <div class="all_time_dep">Банк стола:</div>
            <div id="time_dep"></div>

            <button id="deal-button">Роздати</button>
            <button id="hit-button" style="display: none;">Взяти</button>
            <button id="stand-button" style="display: none;">Зупинитися</button>
        </div>
        <div id="dealer-hand" class="hand"></div>
        <div id="player-hand" class="hand"></div>
        
        <div id="player-points">Очки Гравця: <span id="player-points-value">0</span></div>
        <div id="dealer-points">Очки Дилера: <span id="dealer-points-value">0</span></div>
        <div id="bank">Банк: <span id="bank-value">100</span></div>
        
    </div>
    <script src="Black_Jack.js"></script>
</body>
</html>
